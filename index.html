<!DOCTYPE html>
<html>
<head>

<title>Body Mass Index</title>

<link rel="stylesheet" href="asset/css/style.css">

</head>
<body>

<section class="container">
	<form class="form">
		<fieldset>
			<legend>BMI Calculator</legend>
			<label>
				Weight
				<input id="weight" type="text" required="required" />
			</label>
			<label>
				Height
				<input id="height" type="text" required="required" />
			</label>
			<button>Calculate</button>
		</fieldset>
	</form>
	
	<div class="content-result">
		<span class="label">BMI Result</span>
		<span class="result">0.00</span>
	</div>
</section>

<table  class="imagetable" id="tabela-resultado-imc">
    <thead>
        <tr>
            <td class="td-first-col">Resultado</td>
            <td>Situação</td>
        </tr>
    </thead>
    <tbody id="tbody">
        <tr class="abaixo17">
            <td class="td-first-col">Abaixo de 17</td>
            <td>Muito abaixo do <em>peso</em>
            </td>
        </tr>
        <tr class="entre17_18">
            <td class="td-first-col">Entre 17 e 18,49</td>
            <td>Abaixo do <em>peso</em>
            </td>
        </tr>
        <tr class="entre18_24">
            <td class="td-first-col">Entre 18,5 e 24,99</td>
            <td><em>Peso</em> normal</td>
        </tr>
        <tr class="entre25_29">
            <td class="td-first-col">Entre 25 e 29,99</td>
            <td>Acima do <em>peso</em>
            </td>
        </tr>
        <tr class="entre30_34">
            <td class="td-first-col">Entre 30 e 34,99</td>
            <td><em>Obesidade</em> I</td>
        </tr>
        <tr class="entre35_39">
            <td class="td-first-col">Entre 35 e 39,99</td>
            <td><em>Obesidade</em> II (severa)</td>
        </tr>
        <tr class="acima40">
            <td class="td-first-col">Acima de 40</td>
            <td><em>Obesidade</em> III (mórbida)</td>
        </tr>
    </tbody>
</table>

<script src="asset/js/BMIService.js"></script>
<script src="asset/js/BMIController.js"></script>

</body>
</html>
